<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    
   <section class="main flex-col">
    <div class="title-container">
        <h1 class="title">Leaderboard</h1>
    </div>
    <div class="content">
        <div class="scores-container">
            <div class="scoretitle-container">
                <h2 class="score-title">Recent scores</h2>
                <button type="submit" class="refresh-button">Refresh</button>
            </div>
            <ul class="scores-list">
    
            </ul>
        </div>
        <div class="form-container">
            <h2 class="form-title">Add your score</h2>
            <form class="flex-col" action="#">
                <input class="player-name" type="text" name="name" id="player-name" placeholder="Your name" required>
                <input class="player-score" type="number" id="player-score" placeholder="Your score" required>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>
   </section>
   
</body>
</html>
